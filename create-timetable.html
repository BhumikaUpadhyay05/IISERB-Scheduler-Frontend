<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Courses | IISERB</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #030e3d;
        color: #ffffff;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 40px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo h1 {
        color: #ffffff;
        font-size: 1.8rem;
        font-weight: 700;
        letter-spacing: 0.5px;
      }

      nav ul {
        display: flex;
        list-style: none;
        gap: 30px;
      }

      nav ul li a {
        text-decoration: none;
        color: #ffffff;
        font-weight: 500;
        font-size: 0.9rem;
        letter-spacing: 0.5px;
        transition: opacity 0.3s;
        font-family: "Outlook", sans-serif;
        text-transform: capitalize;
      }

      nav ul li a:hover {
        opacity: 0.8;
      }

      .page-title {
        text-align: center;
        margin: 40px 0;
        font-size: 2rem;
        color: #ffffff;
      }

      .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .tab {
        padding: 12px 25px;
        cursor: pointer;
        border-bottom: 3px solid transparent;
        transition: all 0.3s ease;
      }

      .tab.active {
        border-bottom: 3px solid #8f8fdb;
        color: #8f8fdb;
      }

      .tab:hover:not(.active) {
        border-bottom: 3px solid rgba(143, 143, 219, 0.5);
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .form-container,
      .courses-container {
        max-width: 800px;
        margin: 0 auto 50px;
        padding: 40px;
        background-color: #353e81;
        border-radius: 15px;
        backdrop-filter: blur(5px);
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
        font-size: 1.1rem;
        color: #ffffff;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid #8f8fdb;
        background-color: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        font-size: 1rem;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #96d1d2;
        box-shadow: 0 0 0 2px rgba(150, 209, 210, 0.3);
      }

      .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 40px;
      }

      .btn {
        padding: 14px 35px;
        border-radius: 25px;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s ease;
        font-size: 1rem;
        cursor: pointer;
        display: inline-block;
        text-align: center;
      }

      .btn-primary {
        background-color: #8f8fdb;
        color: white;
        border: none;
      }

      .btn-primary:hover {
        background-color: #7a7ac2;
        transform: translateY(-2px);
      }

      .btn-secondary {
        background-color: transparent;
        color: #ffffff;
        border: 2px solid #96d1d2;
      }

      .btn-secondary:hover {
        background-color: rgba(150, 209, 210, 0.1);
        transform: translateY(-2px);
      }

      .course-list {
        margin-top: 20px;
      }

      .course-item {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-left: 4px solid #8f8fdb;
      }

      .course-info h3 {
        color: #8f8fdb;
        margin-bottom: 5px;
      }

      .course-info p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
      }

      .course-actions {
        display: flex;
        gap: 10px;
      }

      .action-btn {
        background: none;
        border: none;
        color: #96d1d2;
        cursor: pointer;
        font-size: 1.1rem;
        transition: all 0.3s ease;
      }

      .action-btn:hover {
        color: #8f8fdb;
        transform: scale(1.1);
      }

      .initiative-card {
        background-color: #8d8ddb;
        opacity: 0.9;
        border-radius: 8px;
        padding: 15px 20px;
        margin: 20px auto;
        max-width: 1200px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
      }

      .initiative-text {
        text-align: center;
        padding: 0 10px;
      }

      .initiative-text p:first-child {
        font-size: 1.1rem;
        margin-bottom: 5px;
        color: white;
      }

      .initiative-text p:last-child {
        font-size: 0.8rem;
        opacity: 0.7;
        color: white;
        margin-bottom: 0;
      }

      .initiative-logos {
        display: flex;
        gap: 15px;
        align-items: center;
        opacity: 0.9;
      }

      .initiative-logos img {
        height: 40px;
        width: auto;
      }

      footer {
        text-align: center;
        padding: 40px 0;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        margin-top: 60px;
      }

      .institution {
        font-weight: bold;
        color: #ffffff;
      }

      @media (max-width: 768px) {
        .form-container,
        .courses-container {
          padding: 30px 20px;
        }

        .form-actions,
        .course-item {
          flex-direction: column;
          gap: 15px;
        }

        .btn {
          width: 100%;
        }

        .course-actions {
          width: 100%;
          justify-content: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <h3>IISERB TIMETABLE SCHEDULER</h3>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="#">sign up/log in</a></li>
            <li><a href="#">contact us</a></li>
          </ul>
        </nav>
      </header>

      <h1 class="page-title">Course Management</h1>

      <div class="tabs">
        <div class="tab active" onclick="openTab('add-course')">Add Course</div>
        <div class="tab" onclick="openTab('view-courses')">View Courses</div>
      </div>

      <!-- Add Course Form -->
      <div id="add-course" class="tab-content active">
        <div class="form-container">
          <form id="courseForm">
            <div class="form-group">
              <label for="courseName">Course Name</label>
              <input type="text" id="courseName" name="courseName" required />
            </div>

            <div class="form-group">
              <label for="courseCode">Course Code</label>
              <input type="text" id="courseCode" name="courseCode" required />
            </div>

            <div class="form-group">
              <label for="instructor">Instructor Name</label>
              <input type="text" id="instructor" name="instructor" required />
            </div>

            <div class="form-group">
              <label for="maxStudents">Maximum Students Enrolled</label>
              <input
                type="number"
                id="maxStudents"
                name="maxStudents"
                min="1"
                required
              />
            </div>

            <div class="form-actions">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="openTab('view-courses')"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Save Course</button>
            </div>
          </form>
        </div>
      </div>

      <!-- View Courses Section -->
      <div id="view-courses" class="tab-content">
        <div class="courses-container">
          <h2>Saved Courses</h2>
          <div class="course-list" id="courseList"></div>
          <button class="btn btn-primary" onclick="openTab('add-course')">
            <i class="fas fa-plus"></i> Add New Course
          </button>
        </div>
      </div>

      <footer>
        <div class="initiative-card">
          <div class="initiative-text">
            <p>Electrical Engineering and Computer Science</p>
            <p>Indian Institute of Science Education and Research Bhopal</p>
          </div>
          <div class="initiative-logos">
            <img src="iiserblogo.png" alt="IISERB Logo" />
            <img src="EECS.png" alt="EECS Logo" />
          </div>
        </div>
      </footer>
    </div>

    <script>
      // Sample course data
      let courses = [
        {
          id: 1,
          name: "Competitive Programming",
          code: "ECS-342",
          instructor: "Dr. Prafullkumar Tale",
          maxStudents: 30,
        },
        {
          id: 2,
          name: "Applied Optimisation",
          code: "ECS-311",
          instructor: "Dr. Sujit PB",
          maxStudents: 40,
        },
        {
          id: 3,
          name: "Algorithms",
          code: "ECS-302",
          instructor: "Dr. Shashank Singh",
          maxStudents: 35,
        },
      ];

      // Current course being edited
      let currentEditId = null;

      // Tab functionality
      function openTab(tabId) {
        // Hide all tab contents
        document.querySelectorAll(".tab-content").forEach((tab) => {
          tab.classList.remove("active");
        });

        // Show selected tab content
        document.getElementById(tabId).classList.add("active");

        // Update tab styling
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.classList.remove("active");
        });

        // Set the clicked tab as active
        event.currentTarget.classList.add("active");

        // If viewing courses, refresh the list
        if (tabId === "view-courses") {
          renderCourseList();
        }
      }

      // Render course list
      function renderCourseList() {
        const courseList = document.getElementById("courseList");
        courseList.innerHTML = "";

        if (courses.length === 0) {
          courseList.innerHTML =
            "<p>No courses found. Add your first course!</p>";
          return;
        }

        courses.forEach((course) => {
          const courseItem = document.createElement("div");
          courseItem.className = "course-item";
          courseItem.innerHTML = `
          <div class="course-info">
            <h3>${course.name} (${course.code})</h3>
            <p>Instructor: ${course.instructor} | Max Students: ${course.maxStudents}</p>
          </div>
          <div class="course-actions">
            <button class="action-btn" onclick="editCourse(${course.id})" title="Edit">
              <i class="fas fa-edit"></i>
            </button>
            <button class="action-btn" onclick="deleteCourse(${course.id})" title="Delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        `;
          courseList.appendChild(courseItem);
        });
      }

      // Edit course
      function editCourse(id) {
        const course = courses.find((c) => c.id === id);
        if (!course) return;

        currentEditId = id;

        // Fill the form with course data
        document.getElementById("courseName").value = course.name;
        document.getElementById("courseCode").value = course.code;
        document.getElementById("instructor").value = course.instructor;
        document.getElementById("maxStudents").value = course.maxStudents;

        // Switch to add course tab
        openTab("add-course");

        // Change button text
        document.querySelector("#add-course .btn-primary").textContent =
          "Update Course";
      }

      // Delete course
      function deleteCourse(id) {
        if (confirm("Are you sure you want to delete this course?")) {
          courses = courses.filter((c) => c.id !== id);
          renderCourseList();
        }
      }

      // Form submission
      document
        .getElementById("courseForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const courseData = {
            name: document.getElementById("courseName").value,
            code: document.getElementById("courseCode").value,
            instructor: document.getElementById("instructor").value,
            maxStudents: document.getElementById("maxStudents").value,
          };

          if (currentEditId) {
            // Update existing course
            const index = courses.findIndex((c) => c.id === currentEditId);
            if (index !== -1) {
              courses[index] = { ...courses[index], ...courseData };
            }
            currentEditId = null;
          } else {
            // Add new course
            const newId =
              courses.length > 0
                ? Math.max(...courses.map((c) => c.id)) + 1
                : 1;
            courses.push({ id: newId, ...courseData });
          }

          // Reset form
          this.reset();
          document.querySelector("#add-course .btn-primary").textContent =
            "Save Course";

          // Show success message and switch to view tab
          alert("Course saved successfully!");
          openTab("view-courses");
        });

      // Initialize the page
      document.addEventListener("DOMContentLoaded", function () {
        renderCourseList();
      });
    </script>
  </body>
</html>
